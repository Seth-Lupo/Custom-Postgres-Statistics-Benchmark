<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/pev2/dist/pev2.umd.js"></script>
    <link href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/pev2/dist/pev2.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app" class="d-flex flex-column vh-100">
        {% if error %}
        <div class="alert alert-danger m-3" role="alert">
            {{ error }}
        </div>
        {% elif not plan %}
        <div class="alert alert-info m-3" role="alert">
            No query plan data available.
        </div>
        {% else %}
        <pev2 :plan-source="plan" :plan-query="query" />
        {% endif %}
    </div>

    {% if plan %}
    <script>
        const { createApp } = Vue;

        const plan = {{ plan|tojson|safe }};
        const query = {{ query|tojson|safe }};

        const app = createApp({
            data() {
                return {
                    plan: plan,
                    query: query
                }
            }
        });
        app.component("pev2", pev2.Plan);
        app.mount("#app");
    </script>
    {% endif %}
</body>
</html>
